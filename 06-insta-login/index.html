<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="img/instagram-image.png" alt="left-pic" />
      </div>
      <div class="right">
        <img src="img/Instagramlogo.png" alt="ig-logo" class="ig-logo" />
        <div class="form-group">
          <input
            type="text"
            placeholder="Phone number, username or email"
            class="primary-input"
          />
          <input
            class="secondary-input"
            type="password"
            placeholder="Password"
          />
          <button>Log in</button>
          <div class="divider"><span>OR</span></div>
          <div class="fb-icon-container">
            <a href="#"
              ><i class="fa-brands fa-facebook"></i>
              <span>Log in with Facebook</span></a
            >
          </div>
          <a href="#" class="forgot-pw">Forgot Password?</a>
          <span>Don't have an account? <a href="#">Sign up</a></span>
          <p class="get-app-text">Get the app</p>
          <div>
            <img
              src="img/Google-Play-PNG-Clipart.png"
              alt="play-store-icon"
              class="play-store-icon"
            />
            <img
              src="img/microsoft.png"
              alt="microsoft-icon"
              class="microsoft-icon"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
